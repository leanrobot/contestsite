{% extends 'program/base.html' %}
{% block head %}
  <script src="/static/judge/js/grade.js" type="text/javascript"></script>
{% endblock %}

{% block body %}

<div class="row content" ng-app="Grading">
  <div class="col-md-12" ng-controller="Main as main">
    <p>hello world</p>
    <p>[[name]]</p>
    <table>
      <tr ng-click="main.setSelected(solution)" ng-repeat="solution in solutions">
        <td>[[solution.command]]</td>
      </tr>
    </table>
  </div>
</div>

{% endblock %}
