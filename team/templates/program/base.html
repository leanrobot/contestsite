{% load staticfiles %}

<head>
  <script src="{% static "program/js/jQuery-2.1.0.js"%}"></script>
  <script src="{% static "program/js/bootstrap.js" %}"></script>
  <script src="{% static "program/js/clock.js" %}"></script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{contest.name}}</title>
  <link rel="icon" type="image/png" href="/static/program/favicon.png" />

  {% comment %}
  <link href="{% static "program/css/bootstrap.min.css" %}" rel="stylesheet">
  {% endcomment %}

  <link href="{% static "program/css/bootstrap-cyborg.css" %}" rel="stylesheet">
  <link href="{% static "program/css/style.css" %}" rel="stylesheet">

  <!-- Jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

  <!-- AngularJS -->
  <script src="{% static 'program/lib/angular.js' %}" type="text/javascript"></script>
  <script src="{% static 'program/lib/angular-sanitize.js' %}" type="text/javascript"></script>
  <script src="{% static 'program/lib/angular-resource.js' %}" type="text/javascript"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/restangular/latest/restangular.js"></script>

  <!-- Highlight.js Includes -->
  <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
  <link rel="stylesheet" href="{% static "program/lib/highlightjs/highlightjs-theme.css" %}">
  <script src="http://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
  <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      var num = 0;
      var aceEditor;
      $(".ace-hl").each(function(i) {
        aceEditor = ace.edit(this);
        aceEditor.setOptions({
          readOnly: true,
          highlightActiveLine: false,
          highlightGutterLine: false,
          showGutter: !$(this).hasClass('ace-no-gutter'),
          minLines: 1,
          maxLines: 8,
          theme: "ace/theme/tomorrow_night",
          mode: "ace/mode/plain_text"
        });

        // Cursor opacity
        aceEditor.renderer.$cursorLayer.element.style.opacity = 0;
        
        num++;
      });
      console.log(num + " code blocks highlighted by ace-hl on page load.");
    });
  </script>

  {% block head %}
  <!-- For inserting extra headers, such as angular controllers into specific pages -->
  {% endblock %}
</head>

<body>
  <div class="container">
    {% include 'program/navbar.html' %}
    {% block body %}
    {% endblock %}
  </div> <!-- Container close div -->
</body>

</html>
